<!DOCTYPE html>
<html>
  <head>
    <title>Productivity Tracker</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <h1>Welcome to the Productivity Tracker!</h1>
    <div class="tracker">
      <label for="website">Website:</label>
      <input type="text" id="website" placeholder="Enter website URL" />
      <button id="trackBtn">Track</button>
    </div>
    <div class="result">
      <p>Total time spent on the website: <span id="timeSpent"></span></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
